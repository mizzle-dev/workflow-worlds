name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Phase 1: Build all packages
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            node_modules
            packages/*/dist
            packages/*/node_modules
          retention-days: 1

  # Phase 2a: Starter (in-memory) tests
  test-starter:
    name: Test Starter
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm --filter @workflow-worlds/starter test

  # Phase 2b: MongoDB tests
  test-mongodb:
    name: Test MongoDB
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm --filter @workflow-worlds/mongodb test
        env:
          WORKFLOW_MONGODB_URI: "mongodb://localhost:27017/workflow-test"

  # Phase 2c: Redis tests
  test-redis:
    name: Test Redis
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm --filter @workflow-worlds/redis test
        env:
          WORKFLOW_REDIS_URI: "redis://localhost:6379"

  # Phase 2d: Turso (libSQL/SQLite) tests
  test-turso:
    name: Test Turso
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm --filter @workflow-worlds/turso test
        env:
          WORKFLOW_TURSO_DATABASE_URL: "file:test.db"

  # Phase 2e: Testing package (unit tests only, no world)
  test-testing:
    name: Test Testing Package
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Install dependencies
        run: pnpm install

      - name: Typecheck
        run: pnpm --filter @workflow-worlds/testing typecheck
